<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/es/img/favicon.ico?v=a8def514be8a">
    <title>Ingreso a la Aplicacion</title>
</head>
<body ng-app="miApp" ng-controller="loginController">
    <div class="container">
        <h2>Login Sistema Gestion Empleados</h2>
        <div id="form">
            <form>
                <div class="form-group">
                    <label>Nombre:</label>
                    <br>
                    <input type="text" placeholder="Nombre" ng-model="username">
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <br>
                    <input type="number" placeholder="Contraseña" ng-model="password">
                </div>
                <div>
                    <button class="btn btn-primary btn-sm" ng-click="Ingresar()">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
