<h4>Editar Empleado</h4>
<form>
    <div class="form-group">
        Edad:<input type="number" class="form-control" ng-model="empleado.edad">
    </div>
    <div class="form-group">
        Sueldo:<input type="number" class="form-control" ng-model="empleado.sueldo">
    </div>
    <div class="form-group">
        Beneficios:<input type="text" class="form-control" ng-model="empleado.beneficioEmpresa">
    </div>
    <div class="form-group">
        Descripcion:<input type="text" class="form-control" ng-model="empleado.descripcion">
    </div>
    <div class="form-group">
        Coaching:<input type="checkbox" class="form-control" ng-model="empleado.coaching">
    </div>
    <div>
        <button class="btn btn-primary" ng-click="editarEmpleado()">Guardar</button>
    </div>
</form>
